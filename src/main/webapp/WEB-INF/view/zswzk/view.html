<body style="height: 500px;"> 
<div class="box2" panelTitle="物资库" id="searchPanel">
	<form id="queryForm" method="post">
		<table>
			<tr>
				<td></td>
				<td>企业名称：</td>
				<td>
					<input type="text" id="searchInput" name="cersuppliestemplate.QYMC2" value="#(CSQYMC ??)" />
				</td>
				<!-- <td>证书类别：</td>
				<td>
					<input type="text" id="searchInput" name="cersuppliestemplate.ZSLB2" value="#(CSZSLB ??)"/>
				</td> -->
				<td>证书类别：</td>
					<td>
					<select url="/cersort/ZslblList"
							prompt="请选择" name="cersuppliestemplate.ZSLB2" selectedValue="#(CSZSLB ??)">
							<option>#(CSZSLB ??)</option>
					</select>
				</td>
				<td>物资编码：</td>
				<td>
					<input type="text" id="searchInput" name="cersuppliestemplate.WZBM" />
				</td>
				<td>物资名称：</td>
				<td>
					<input type="text" id="searchInput" name="cersuppliestemplate.WZMC" />
				</td>
				<td><button type="button" onclick="searchHandler()"><span class="icon_find">查询</span></button></td>
				<td><button type="button" onclick="resetSearch()"><span class="icon_reload">重置</span></button></td>
				<td><button type="button" onclick="exportWzk()"><span class="icon_find ">导出</span></button></td>
			</tr>
		</table>

<div>
	<div id="dataBasic"></div>
</div>

<script type="text/javascript">

function initComplete(){
	//当提交表单刷新本页面时关闭弹窗
	top.Dialog.close();
		
	grid = $("#dataBasic").quiGrid({ 
		columns:[
			{ display: '企业名称', name: 'QYMC2', align: 'center',  width: '12%'},
			{ display: '证书类别', name: 'ZSLB2', align: 'center',  width: '8%'},
			{ display: '物资类别', name: 'LB', align: 'center',  width: '8%'},
			{ display: '物资编码', name: 'WZBM', align: 'center',  width: '12%'},
			{ display: '物资名称', name: 'WZMC', align: 'center',  width: '12%'},
			{ display: '规格型号', name: 'GGXH', align: 'center',  width: '8%'},
			{ display: '计量单位', name: 'JLDW', align: 'center',  width: '8%'},
			{ display: '实物图片', name: 'SWTP', align: 'center',  width: '12%', render:  function (rowdata, rowindex, value, column){
				var shtml ="";
				if(rowdata.SWTP!=null){
					  shtml = "<a href="+rowdata.SWTP+"  id='pics'  target='_blank'>实物1</a>";
				}
				if(rowdata.SWTP2!=null){
					  shtml += "&nbsp;&nbsp;&nbsp;<a href="+rowdata.SWTP2+"  id='pics'  target='_blank'>实物2</a>";
				}
				if(rowdata.SWTP3!=null){
					  shtml += "&nbsp;&nbsp;&nbsp;<a href="+rowdata.SWTP3+"  id='pics'  target='_blank'>实物3</a>";
				}
                return shtml;
            }},
			{ display: '备注', name: 'BZ', align: 'center',  width: '12%'},
       		{ display: '操作', isAllowHide: false, align: 'center', width:300,
					 render: function (rowdata, rowindex, value, column){
                 	    return '<div class="padding_top4 padding_left5">'
                 	  			 + '<span class="img_list hand" title="查看" onclick='+'onView("' + rowdata.ID + '")'+'></span>'
                 	  		  	 + '<span class="img_edit hand" title="修改" onclick='+'onEdit("' + rowdata.ID + '")'+'></span>' 
                             	 + '<span class="img_delete hand" title="删除" onclick='+'onDelete("' + rowdata.ID+'",'+rowindex + ')'+'></span>'
                         	 	 + '</div>';
	                 }
	            }
		  ],
	url: '/cersuppliestemplate/list',params:$("#queryForm").serializeArray(), sortName: 'WZBM',rownumbers:true,checkbox:true,
    height: '70%', width:"100%",pageSize:10,percentWidthMode:true,
    
     toolbar:{
    	 items:[
    		  {text: '新增', click: addUnit,    iconClass: 'icon_add'},
    		  { line : true },
    		  {text: '批量删除', click: deleteUnit, iconClass: 'icon_delete'},
    		  { line : true },
    		  {text: '导入', click: importQuote,   iconClass: 'icon_import'},
    		  { line : true },
    		  {text: '导出模板', click: onExport,   iconClass: 'icon_export'},
    		  { line : true }, 
    		]
     	}
	});
	
	//监听查询框的回车事件
	 $("#searchInput").keydown(function(event){
	 	if(event.keyCode==13){
			searchHandler();
		}
	 })
	 
	 $("#searchPanel").bind("stateChange",function(e,state){
		grid.resetHeight();
	});
}

//新增
function addUnit() {
	top.Dialog.open({
			URL:"/cersuppliestemplate/addView",
			Title:"添加",Width:500,Height:450});
}
//查看
function onView(rowid){
	top.Dialog.open({
		URL:"/cersuppliestemplate/detailView?id="+rowid,
		Title:"查看",Width:500,Height:450});
}

//修改	
function onEdit(rowid){
	top.Dialog.open({
		URL:"/cersuppliestemplate/updateView?id="+rowid,
		Title:"修改",Width:500,Height:450});
}
//删除	
function onDelete(rowid,rowidx){
	top.Dialog.confirm("确定要删除该记录吗？",function(){
	  	//删除记录
	  	//删除记录
	  	$.post("/cersuppliestemplate/delete",
	  			{"id":rowid},
	  			function(result){
		  			/* console.log(result) */
	  				handleResult(result.status);
				},"json");
				//刷新表格
				grid.loadData();
		});
}
	
	
//批量删除
function deleteUnit() {
	var rows = grid.getSelectedRows();
	var rowsLength = rows.length;
	
	if(rowsLength == 0) {
		top.Dialog.alert("请选中要删除的记录!");
		return;
	}
	top.Dialog.confirm("确定要删除吗？",function(){
		$.post("/cersuppliestemplate/deleteBatch",
					//获取所有选中行
					getSelectIds(grid),
					function(result){
						handleResult(result.status);
					},
					"json");
		});
}
//删除后的提示
function handleResult(result){
	if(result == 1){
		top.Dialog.alert("删除成功！");
		grid.loadData();
	}else{
		top.Dialog.alert("删除失败！");
	}
}

//获取所有选中行获取选中行的id 格式为 ids=1&ids=2 
function getSelectIds(grid) {
	console.log(selectedRows);
	var selectedRows = grid.getSelectedRows();
	var selectedRowsLength = selectedRows.length;
	var ids = "";
	
	for(var i = 0;i<selectedRowsLength;i++) {
		ids += selectedRows[i].ID + ",";
	}
	//去掉末尾的","号
	ids = ids.substring(0, ids.length-1);
	return {"ids":ids};
}

//导入供应商管理
var diagImport = new top.Dialog();
function importQuote(){
	diagImport.Title = "导入模板";
	diagImport.Width = 350;
	diagImport.Height = 150;
	diagImport.URL = "/cersuppliestemplate/importView";
	diagImport.show();
	
}

//导出供应商
function onExport(){
	location.href = "/cersuppliestemplate/export";
}

//查询
function searchHandler(){
	var query = $("#queryForm").formToArray(); 
    grid.setOptions({ params : query});
    //页号重置为1
    grid.setNewPage(1);
    grid.loadData();//加载数据
}

//重置查询
function resetSearch(){
	$("#queryForm")[0].reset();
   $('#search').click();
}

//刷新表格数据并重置排序和页数
function refresh(isUpdate){
	if(!isUpdate){
		//重置排序
    	grid.options.sortName='userId';
    	grid.options.sortOrder="desc";
    	//页号重置为1
		grid.setNewPage(1);
	}
	grid.loadData();
}



function exportWzk(){
	window.location.href="/cersuppliestemplate/exportWzk?"+$("#queryForm").serialize();
	
}
</script>

</html>
