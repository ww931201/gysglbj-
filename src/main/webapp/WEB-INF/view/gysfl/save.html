<body>
<div class="box1" overflow="true" panelHeight="450" id="formContent" whiteBg="true">
	<form id="myFormId" onsubmit="return false;" method="post">
	<table class="tableStyle" formMode="transparent">
	
	<input type="hidden" name="suppliersort.ID" value="#(suppliersort.ID ??)" />
	
				<tr>
					<td width="200">供应商分类：</td>
					<td><input type='text' name='suppliersort.GYSSORTNAME'
						value='#(suppliersort.GYSSORTNAME ??)'
						class='validate[required,length[0,30]]'/></td>
				</tr>
				<tr>
					<td colspan="2">
					<button onclick="submitHandler()">提交</button>
					<input type="button" value="取消" onclick='top.Dialog.close()'/>
					</td>
				</tr>
	</table>
	</form>
</div>
<!-- 异步提交start -->
<script type="text/javascript">
function submitHandler() {
	var valid = $('#myFormId').validationEngine({returnIsValid: true});
	if(valid){
		$.post("/suppliersort/save", $('#myFormId').serializeArray(), function(data) {
			top.Dialog.alert(data.message, function(){
            	if(!data.content){		            		
	            	closeWin();
            	} else {
            		top.Dialog.alert(data.content);
            	}
            })
		});
	 }else{
		 top.Dialog.alert('表单填写不正确，请按要求修改红色框内容!');
		} 
	
}

function initComplete(){
    //初始化
	//selectUnit(document.getElementById("id_unit_input"));
}

//重置
function closeWin(){
	var update = false;
	var isupdate = '#(suppliersort ??)';
	if(isupdate != ''){
		update = true;
	}else{
		update = false;
	}
	//刷新数据
	top.frmright.refresh(update);
	//关闭窗口
	top.Dialog.close();
}
</script>
<!-- 异步提交end -->
